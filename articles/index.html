<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="NewsExplorer - поиск новостей в СМИ по ключевому слову">
    <meta name="author" content="Денис Ефремов">
    <title>NewsExplorer</title>
    <link rel="stylesheet" href="../articles/articles.3872e9a0762cdd1e73fe.css" />
    <link rel="shortcut icon" href=".././images/favicon.png" type="image/x-icon">
</head>


<body class="body">
    <div class="root">
        <header class="header header_white">
            <div class="container container_header">
                <div class="header__item-container">
                    <div class="header__logo header__logo_black">NewsExplorer</div>
                </div>
                <div class="header__item-container">
                    <nav class="menu header__menu">
                        <button class="menu__button menu__button-open menu__button-open_black"></button>

                        <div class="header__menu-overlay"></div>
                        <div class='menu__items-container menu__items-container_mobile menu__items-container_white'>
                            <ul class="menu__items">
                                <li class="menu__item">
                                    <a class="menu__link menu__link_black menu__link_active" href="../">Главная</a>

                                </li>
                                <li class="menu__item menu__item_articles">
                                    <a class="menu__link menu__link_black menu__link_active" href="./">Сохраненные статьи</a>
                                    <div class="menu__link-line menu__link-line_active menu__link-line_black "></div>
                                </li>
                            </ul>
                            <button class="button header__button header__buton_black">
                                <span class="button__text">Денис</span>
                                <i class="button__icon button__icon-logout button__icon-logout_black"></i>
                            </button>
                        </div>
                    </nav>
                </div>
            </div>
        </header>

        <main class="content">
            <section class="article">
                <div class="container container_article">
                    <span class="article__subtitle">Сохранённые статьи</span>
                    <h2 class="article__title">
                        <span class="article__name"></span>, у вас
                        <span class="article__count">нет</span>
                        <span class="article__saved"> сохранённых статей</span>
                    </h2>
                    <p class="article__text">
                        По ключевым словам:
                        <span class="article__keywords"></span>
                    </p>
                </div>
            </section>

            <section class="results">
                <div class="container container_results">
                    <div class="results__list results__list_articles"></div>
                    <div class="preloader">
                        <i class="preloader__circle"></i>
                        <p class="preloader__text">Идет загрузка...</p>
                    </div>
                    <span class="results__message"></span>
                </div>
            </section>
        </main>
        <footer class="footer ">
            <div class="container container_footer ">
                <div class="footer__copyright ">&copy; 2020 News API</div>
                <div class="footer__container-link ">
                    <nav class="footer__menu ">
                        <ul class="footer__menu-items ">
                            <li class="footer__menu-item ">
                                <a href="../ " class="footer__menu-link ">Главная</a>
                            </li>
                            <li class="footer__menu-item ">
                                <a href="https://praktikum.yandex.ru/ " class="footer__menu-link ">Яндекс.Практикум</a>
                            </li>
                        </ul>
                    </nav>
                    <ul class="footer__social-items ">
                        <li class="footer__social-item ">
                            <a href="https://github.com/efremoz/ " class="footer__social-link" target="_blank">
                                <img src=".././images/github.svg" alt="github" class="footer__social-icon"/></a>
                        </li>
                        <li class="footer__social-item">
                            <a href="https://www.facebook.com/" class="footer__social-link" target="_blank">
                                <img src=".././images/facebook.svg"
                                alt="facebook" class="footer__social-icon"/></a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
        <div class="popup"></div>
    </div>
    <template class="card-bookmark-template">
        <div class="card__wrapper">

           
          <div class="card">
            
   
            <div class="card__image-container">
                <img class="card__image">
                <span class="card__keywords-icon"></span>
                <button class="card__trash-button card__trash-icon"></button>
                <div class="card__trash-label">Убрать из сохранённых</div>
            </div>

            <div class="card__info">
                <p class="card__date"></p>
                <h3 class="card__title"></h3>
                <div class="card__description-wrapper">
                    <p class="card__description"></p>
                </div>
                <p class="card__source"></p>
            </div>
        
          </div>
        </div>
      </template>
    <script src="../articles/articles.943bb095ccc1d1b33578.js"></script>
</body>

</html>
