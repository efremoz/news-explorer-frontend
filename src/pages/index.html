<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesto</title>
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
</head>

<body>
    <div class="root">
        <header class="header root__section">
            <img src="<%=require('./images/logo.svg') %>" alt="mesto logo" class="logo">
        </header>


        <div class="popup">
            <div class="popup__content">
                <img src="<%=require('./images/close.svg') %>" alt="" class="popup__close">
                <h3 class="popup__title">Новое место</h3>
                <form class="popup__form" name="new">
                    <input type="text" name="name" minlength="2" maxlength="30" required class="popup__input popup__input_type_name" placeholder="Название">
                    <p class="popup__error"></p>
                    <input type="url" name="link" required class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
                    <p class="popup__error"></p>
                    <button type="submit" class="button popup__button">+</button>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>

</html>
